<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İnci Radar İşbirlikleri | İnci Holding</title>

  <style>
    :root{
      --bg:#0b1020;
      --card:#121a33;
      --text:#e8ecff;
      --muted:#b8c0ff;
      --border:rgba(255,255,255,.10);
      --btn:#5b67d6;
      --btn2:#667eea;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Segoe UI", Arial, sans-serif;
      background:
        radial-gradient(1200px 800px at 20% 0%, rgba(91,103,214,.35), transparent 60%),
        radial-gradient(900px 700px at 100% 20%, rgba(102,126,234,.25), transparent 55%),
        var(--bg);
      color:var(--text);
    }
    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 32px 16px 40px;
    }
    .header{
      margin-bottom: 24px;
    }
    .title{
      font-size: 26px;
      font-weight: 700;
      margin:0;
    }
    .subtitle{
      margin-top:6px;
      color: var(--muted);
      font-size: 14px;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 16px;
      margin-top: 24px;
    }
    @media (max-width: 900px){ .grid{grid-template-columns: repeat(2, 1fr);} }
    @media (max-width: 560px){ .grid{grid-template-columns: 1fr;} }

    .card{
      border:1px solid var(--border);
      background: rgba(18,26,51,.85);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,.20);
      display:flex;
      flex-direction:column;
      gap:12px;
      min-height: 170px;
    }
    .tag{
      display:inline-block;
      padding: 5px 10px;
      border-radius: 999px;
      font-size: 11px;
      color: rgba(232,236,255,.9);
      border: 1px solid var(--border);
      background: rgba(255,255,255,.05);
      width: fit-content;
    }
    .card h3{
      margin:0;
      font-size: 17px;
      line-height:1.3;
    }
    .card p{
      margin:0;
      color: var(--muted);
      font-size: 13px;
      line-height:1.4;
      flex:1;
    }
    .btn{
      display:inline-block;
      text-decoration:none;
      color:#fff;
      padding: 11px 14px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--btn), var(--btn2));
      font-weight: 600;
      font-size: 13px;
      text-align:center;
    }
    .btn:hover{ filter: brightness(1.08); }

    .footer{
      margin-top: 28px;
      color: rgba(232,236,255,.65);
      font-size: 12px;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="header">
      <p class="title">İnci Radar İşbirlikleri</p>
      <p class="subtitle">İnci Holding</p>
    </div>

    <div class="grid">

      <!-- Videolar -->
      <div class="card">
        <span class="tag">Videolar</span>
        <h3>İnci Radar İşbirlikleri</h3>

          Video 1’i İzle

      <div class="card">

        <h3>İnci Radar İşbirlikleri</h3>
        <p>İnci Holding’in girişimcilik ve inovasyon odaklı video paylaşımları.</p>

        
        <a class="btn"
           href="https://www.linkedin.com/posts/inci-holding_iaovnciholding-iaovnciradar-aegeis-activity-7346148201718022145-Fibk/"
           target="_blank" rel="noopener noreferrer">
          Video 2’yi İzle
        </a>
      </div>



      
      
    <div class="footer">
      
    </div>

  </div>
</body>
</html>
